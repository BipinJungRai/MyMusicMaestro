{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<h1>{{ album.title }} Songs</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Running Time</th>
    </tr>
    {% for song in songs %}
    <tr>
        <td>{{ song.title }}</td>
        <td>{{ song.running_time }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
